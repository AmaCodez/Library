<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitCards</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <div class="logo">
        <h1>LitCards</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>cards</title><path d="M21.47,4.35L20.13,3.79V12.82L22.56,6.96C22.97,5.94 22.5,4.77 21.47,4.35M1.97,8.05L6.93,20C7.24,20.77 7.97,21.24 8.74,21.26C9,21.26 9.27,21.21 9.53,21.1L16.9,18.05C17.65,17.74 18.11,17 18.13,16.26C18.14,16 18.09,15.71 18,15.45L13,3.5C12.71,2.73 11.97,2.26 11.19,2.25C10.93,2.25 10.67,2.31 10.42,2.4L3.06,5.45C2.04,5.87 1.55,7.04 1.97,8.05M18.12,4.25A2,2 0 0,0 16.12,2.25H14.67L18.12,10.59" /></svg>
    </div>
    <button class="addBtn">+</button>
</header>
<main>
    <div class="wrapper"></div>
    
    <dialog id="form-dialog" >
        <form action="" method="get" class="form">
           <div class="book-form">
                <label for="bookName">Name of Book</label>
                <input type="text" id="bookName" name="bookName" required>
           </div>
           <div class="author-form">
                <label for="bookAuthor">Book's Author</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>
           </div>
           <div class="pages-form">
                <label for="bookpages">Number of pages</label>
                <input type="number" id="bookPages" name="bookPages" min="10" required>
           </div>
          <div class="status-form">
            <label for="bookStatus">Have you completed this book?
                <input type="checkbox" id="bookStatus" name="bookStatus">
            </label>
          </div>
          <div class='form-buttons'>
                <button class="newBook">Add Book</button>
                <button class="cancel" formmethod="dialog">Cancel</button>
          </div>
        </form>
    </dialog>
</main>

<script src="script.js"></script>
</body>
</html>
